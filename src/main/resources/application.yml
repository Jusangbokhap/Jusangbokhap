spring:
  application:
    name: Jusangbokhap

  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop # 매 실행마다 데이터 삭제 후 생성
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  data:
    redis:
      host: localhost
      port: 6379
  config:
    import: optional:file:.env[.properties]

elasticsearch:
  custom:
    host: ${ELASTICSEARCH_HOST}
    port: ${ELASTICSEARCH_PORT}
    username: ${ELASTICSEARCH_USERNAME}
    password: ${ELASTICSEARCH_PASSWORD}
    fingerprint: ${ELASTICSEARCH_FINGERPRINT}
    search:
      index-name:
        search-keyword
      top-index-name:
        top-keywords

search:
  key:
    realtime-keywords
  result_key:
    realtime-keywords-result